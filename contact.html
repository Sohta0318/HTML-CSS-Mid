<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Best Cafe - CONTACT</title>
    <meta
      name="description"
      content="Cafe serving blended coffee and healthy organic food"
    />
    <link rel="icon" type="image/png" href="images/favicon.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />

  <body>
    <div id="contact" class="big-bg">
      <header class="page-header wrapper">
        <h1>
          <a href="index.html" class="title">BEST CAFE</a>
        </h1>
        <nav>
          <ul class="main-nav">
            <li><a href="news.html">News</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>

      <div class="wrapper">
        <h2 class="page-title">Contact</h2>
        <form action="#">
          <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="your-name" />
          </div>

          <div>
            <label for="email">E-Mail</label>
            <input type="email" id="email" name="your-email" />
          </div>

          <div>
            <label for="message">Message</label>
            <textarea id="message" name="your-message"></textarea>
          </div>

          <input type="submit" class="button" value="submit" />
        </form>
      </div>
      <!-- /.wrapper -->
    </div>
    <!-- /#contact -->

    <section id="location">
      <div class="wrapper">
        <div class="location-info">
          <h3 class="sub-title">cafe vancouver</h3>
          <p>
            address: Vancouver, BC<br />
            855 Davie Street<br />
            V6Z 1B7<br />
            Phone: (604) 428-8080<br />
            Hours: Open 24 hours<br />
          </p>
        </div>
        <!-- /.location-info -->
        <div class="location-map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d20822.50467226854!2d-123.12995287856141!3d49.279938921791995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x548673d48bfdef25%3A0xa0247f578934fdaf!2sBreka%20Bakery%20%26%20Caf%C3%A9%20(Davie)!5e0!3m2!1sen!2sca!4v1639522220319!5m2!1sen!2sca"
            width="800"
            height="400"
            frameborder="0"
            style="border: 0"
            allowfullscreen
          ></iframe>
        </div>
        <!-- /.location-map -->
      </div>
      <!-- /.wrapper -->
    </section>
    <!-- /#location -->

    <section id="sns">
      <div class="wrapper">
        <div class="sns-box">
          <h3 class="sub-title">Facebook</h3>
          <iframe
            src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpermalink.php%3Fstory_fbid%3D10158133443476073%26id%3D131036776072&show_text=true&width=340"
            width="340"
            height="315"
            style="border: none; overflow: hidden"
            scrolling="no"
            frameborder="0"
            allowTransparency="true"
            allow="encrypted-media"
          ></iframe>
        </div>

        <div class="sns-box">
          <h3 class="sub-title">Twitter</h3>
          <a
            class="twitter-timeline"
            data-height="315"
            href="https://twitter.com/webcreatorbox?ref_src=twsrc%5Etfw"
            >Tweets by best cafe</a

          <script
            async
            src="https://platform.twitter.com/widgets.js"
            charset="utf-8"
          ></script>
        </div>

        <div class="sns-box">
          <h3 class="sub-title">Youtube</h3>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/owF3WS_svAk"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
      <!-- /.wrapper -->
    </section>
